<h1>The channel control cannot be inside a structure</h1>
<p class="Body">The channel control cannot be inside a structure. You can place channel writer endpoints and reader endpoints inside a structure, but not channel controls.</p>
<p class="Anchor"><img src="loc_bd_channel_inside_stru.gif"></p>
<p class="Body">To correct this error, you must move the channel control outside of the structure.</p>
