<h1>Boolean latch action is incompatible with local variables</h1>
<p class="Body">If a Boolean control has associated local variables, the Boolean control cannot use a <a href="../lvhowto/ChangeMechActOfBoolSwitch.html">latch mechanical action</a>.</p>

<img src="loc_bd_latchbool_locvar.gif">

<p class="Body">The first local variable to read the Boolean control with latch action resets its value to the default value.</p>
