<h1>XControl is disconnected</h1>
<p class="Body">The XControl library is currently disconnected from the XControl. The XControl is unlocked for editing. To correct this error, right-click the <a href="../lvconcepts/Using_XControls_in_VIs.html">XControl library</a> and select <strong>Apply Changes to Instances</strong> from the shortcut menu.</p>
