<h1>Channel controls or indicators must be on the connector pane</h1>
<p class="Body">Channel controls or indicators cannot be independent endpoints. They must be connected to the connector pane. To correct this error, <a 
href="../lvhowto/Assigning_Controls_and_Ind.html">add the channel controls or indicators to the 
connector pane</a>.</p>
