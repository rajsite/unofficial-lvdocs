<h1>Recursive function call detected</h1>
<p class="Body"><span class="Platform">(MathScript RT Module)</span> The LabVIEW MathScript attempts to make a recursive call to a function. You cannot call functions recursively. For example, <span class="Monospace">foo</span> cannot call <span class="Monospace">foo</span>.</p>

<p class="Body">To correct this error, remove all recursive function calls from the script.</p>
