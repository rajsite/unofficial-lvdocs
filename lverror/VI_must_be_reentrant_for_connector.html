<h1>VI must be reentrant if a control of this type is on the connector pane</h1>

<p class="Body">To correct this error, make the VI <a 
href="../lvconcepts/reentrancy.html">reentrant</a> by selecting 
<strong>File&#0187;VI Properties</strong>, selecting <strong>Execution</strong> in the 
<strong>VI Properties</strong> dialog box, and selecting one of the reentrant execution options.</p>
