<h1>LabVIEW Object</h1>
<p class="Body">The LabVIEW Object is the common ancestor data type for all <a href="../lvconcepts/Creating_Classes.html">LabVIEW classes</a> and <a href="../lvconcepts/lv_interfaces.html">interfaces</a>. You can use the LabVIEW Object <a href="../lvconcepts/Creating_Classes.html#LV_Object">to create generic methods</a> that can handle all LabVIEW class and interface data types.</p>
