<h1>
        Measuring Torque
    </h1>
    
        <p class="Body">Torque is a measure of the tendency of a force to rotate an object. 
        Torque is the cross product of a force and the distance of the force from the fulcrum.
        You can use <a href="../measfunds/bridgeforcepressuretorque.html">bridge-based sensors</a> to measure torque.
        </p>
