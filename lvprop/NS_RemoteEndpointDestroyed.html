</noscript><h1>Remote Endpoint Destroyed Property</h1>
<p class="Body">
			
			<strong>Short Name:</strong> RemoteEndptDestroyed</p>
<p class="Body">Property of <a href="NS_Endpoint_Props.html">Network Stream Endpoint</a>.</p>
<p class="Body"><!-- start_parent   = ..//NS_Endpoint_Props.html-->Returns TRUE if the remote <a href="../lvconcepts/endpoints.html">endpoint</a> has been destroyed. Returns FALSE if the remote endpoint is still active.<!-- end_parent  = ..//NS_Endpoint_Props.html--></p>
<h2>Data Type</h2>
<p class="Body">Boolean</p>
<h2>Permissions</h2>
<p class="Body">Read Only</p>
