      <h1 class="topictitle1">Mode</h1> 
      
      <div> 
         	 
         <p> 
            		 The mode of an input sequence is the value that occurs most often in the input sequence. The following equation defines
            an input sequence <em>X</em>. 
            	 
         </p> 
         	 
         <p><em>X</em> = {0, 1, 3, 3, 4, 4, 4, 5, 5, 7}
            	 
         </p>
         	 
         <p>The mode of <em>X</em> is 4 because 4 is the value that occurs most often in <em>X</em>. 
            	 
         </p> 
         
      </div>
