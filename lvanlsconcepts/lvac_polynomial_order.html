      <h1 class="topictitle1">Order of Polynomial</h1> 
      
      <div> 
         	 
         <p> 
            		 The largest exponent of the variable determines the order of a polynomial. The order of <em>P</em>(<em>x</em>) in the following equation is three because of the variable <em>x</em><sup>3</sup>. 
            	 
         </p>
         <div class="fignone">

         </div> 
         	 
         <p>The order of <em>Q</em>(<em>x</em>) in the following equation is two because of the variable <em>x</em><sup>2</sup>.
