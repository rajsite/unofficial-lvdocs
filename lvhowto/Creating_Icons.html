<h1>Creating Icons</h1>

<p class="Body"><!-- start_parent  = ../lvconcepts/Creating_Icons_Overview.html-->The primary way to create <a href="../lvconcepts/Using_Icons.html">icons</a> is to use the <a href="../lvdialog/Icon_Editor.html">Icon Editor</a> dialog box.  You also can <a href="../lvhowto/Dragging_and_Dropping_VIs.html">drag and drop a graphic from the file system</a> or use the VI Icon methods in the <a href="../lvprop/VI_m.html">VI</a> class to create icons.<!-- end_parent  = ../lvconcepts/Creating_Icons_Overview.html--></p>
