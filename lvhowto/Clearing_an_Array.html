<h1>Clearing an Array
</h1>
<p class="Body">Complete the following steps to clear an array control, indicator, or constant of data.
</p>
<ol>

<li>Right-click the index display. 
</li>
<li>Select <strong>Data Operations&#0187;Empty Array</strong> from the shortcut menu. 
</li>
</ol>
