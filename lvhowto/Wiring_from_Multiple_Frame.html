<p class="Body">This <a href="../lverror/edMultAssign.html">error</a> occurs when two <a href="../glang/Flat_Sequence.html">Stacked Sequence structure</a> frames attempt to assign values to the same tunnel. The tunnel turns white to signal this error, as shown in the following block diagram.</p>
