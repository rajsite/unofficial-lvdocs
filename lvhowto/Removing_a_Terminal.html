<h1>Removing a Terminal from a Formula Node</h1>

<p class="Body">Complete the following steps to remove a terminal from a <a href="../glang/Formula_Node.html">Formula Node</a>.</p>

<ol><li>Right-click the input or output terminal you want to remove.</li>

<li>Select <strong>Remove</strong> from the shortcut menu.</li></ol>

<p class="Body">You also can select the terminal and press the &lt;Delete&gt; or &lt;Backspace&gt; key. </p>
