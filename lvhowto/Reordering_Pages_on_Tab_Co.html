<h1>Reordering Pages on Tab Controls
</h1>
<p class="Body">To reorder pages, right-click a tab and select <strong>Rearrange Pages</strong>&#8212;or <strong>Swap Pages</strong> if there are only two pages&#8212;from the shortcut menu to access the <a href="../lvdialog/Rearrange_Pages_Dialog_Box.html">Rearrange Pages</a> dialog box.
</p>
