<h1>Using Events with Subpanel Controls</h1>

<p class="Body">If you configure a VI to handle an event and then configure the VI you <a href="Loading_Panel_in_Subpanel.html">load into a subpanel control</a> to handle the same event, the top-level VI containing the subpanel control handles the event.
</p>
