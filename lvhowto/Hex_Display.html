<h1>Hex Display
</h1>
<p class="Body">Right-click a string constant, control, or indicator and select <strong>Hex Display</strong> from the shortcut menu to <!-- begin parent = ../lvconcepts/File_I_O.xml KM -->display the ASCII value of each character in hex instead of the character itself.<!-- end parent = ../lvconcepts/File_I_O.xml KM --> The <strong>Hex Display</strong> item is useful for debugging and communicating with instruments.
</p>
