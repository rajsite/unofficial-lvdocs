<h1>Changing a Formula Node Terminal Type
</h1>
<p class="Body">Complete the following steps to change a Formula Node terminal from an output to an input or vice versa.
</p>
<ol>

<li>Right-click the output or input terminal.
</li>
<li>Select <strong>Change to Input</strong> or <strong>Change to Output</strong> from the shortcut menu.
</li>
</ol>
