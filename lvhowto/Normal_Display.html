<h1>Normal Display
</h1>
<p class="Body">Right-click a string constant, control, or indicator and select <strong>Normal Display</strong> from the shortcut menu to display all characters as typed, with the exception of non-displayable characters. <!-- begin parent = ../lvconcepts/File_I_O.xml KM -->Non-displayable characters generally appear as boxes.
