<h1>Clearing Scripts</h1>

<p class="Body">Complete the following steps to clear the contents of a <a href="../lvconcepts/ScriptNodes.html">script node</a>.</p>
<ol>
<li>Right-click a script node.</li>
<li>Select <strong>Clear Script</strong> from the shortcut menu.</li>
</ol>
