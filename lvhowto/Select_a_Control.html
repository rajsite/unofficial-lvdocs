<h1>Selecting a Control</h1>
<p class="Body">On the <a href="../glang/ControlsPalette.html">Controls</a> palette, click <strong>Select a Control</strong>, or in the icons view, click the <strong>Select a Control</strong> <img src="noloc_env_select_a_control.gif"> icon to add a control to the front panel that does not appear on the <strong>Controls</strong> palette. Select the appropriate <span class="Monospace">.ctl</span> file to add the control to the front panel.

</p>
