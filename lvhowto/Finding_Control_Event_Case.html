<h1>Finding a Control Associated with an Event Case
</h1>
<p class="Body">Complete the following steps to find the control with which an event case is associated.
</p>
<ol>

<li>Right-click the <a href="../glang/Event_Structure.html">Event structure</a> border.
</li>
<li>Select <strong>Find Control</strong> from the shortcut menu. LabVIEW highlights the front panel control.
</li>
</ol>
