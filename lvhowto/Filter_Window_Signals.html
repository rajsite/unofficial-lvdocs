<h1>Filtering a Signal
</h1>
<p class="Body">Use the <a href="../lvexpress/Signal_Filter.html">Filter</a> Express VI to filter a signal. You can <a href="Displaying_Signals.html">display the signal</a> in a graph, chart, or numeric indicator, send it to a hardware device, or <a href="../lvconcepts/File_IO.html">write</a> it to a file.
