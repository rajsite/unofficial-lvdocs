<h1>Language Property</h1>
<p class="Body"><strong>Requires:</strong> Base Development System</p>

<p class="Body"><strong>Class</strong>: <a href="../axprop/Application_Class.html">Application Properties (ActiveX)</a></p>

<p class="Body">Indicates the language of the LabVIEW environment or stand-alone application as a string according to ISO 639. Values include <span class="Monospace">en</span>, <span class="Monospace">de</span>, <span class="Monospace">fr</span>, <span class="Monospace">ja</span>, <span class="Monospace">ko</span>, and <span class="Monospace">zh-cn</span>.</p>   

<!--Values table-->


<!--Syntax-->
<h2>Syntax</h2>
<p class="Body"><span class="Monospace">object.Language</span></p>

<!--Data Type-->
<h2>Data Type</h2>
<p class="Body">String</p>
