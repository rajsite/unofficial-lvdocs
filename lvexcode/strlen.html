<H1>StrLen (LabVIEW Manager Function)</h1>
<p class="Code">int32 StrLen(s);</p>
<h2>Purpose</h2>
<p class="Body">Returns the length of a C string.</p>
<h2>Parameters</h2>
<table class="Bordered">
 <tr>
 <th class="Bordered Left-Align">Name</th>
 <th class="Bordered Left-Align">Type</th>
 <th class="Bordered Left-Align">Description</th></tr>
 <tr>
 <td class="Bordered"><strong>s</strong></td>
<td class="Bordered"><span class="Monospace">CStr</span></td>
 <td class="Bordered">Pointer to a C string.</td></tr>
</table>
<h2>Return Value</h2>
<p class="Body">The number of characters in the C string, not including the <span class="Monospace">NULL</span> terminating character.</p>
