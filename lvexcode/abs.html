<H1>Abs (LabVIEW Manager Function)</h1>
<p class="Code">int32 Abs(n);</p>
<h2>Purpose</h2>
<p class="Body">Returns the absolute value of <strong>n</strong>, unless <strong>n</strong> is &#8211;2<sup>31</sup>, in which case the function returns the number unmodified.</p>
<h2>Parameters</h2>
<table class="Bordered">
 <tr>
 <th class="Bordered Left-Align">Name</th>
 <th class="Bordered Left-Align">Type</th>
 <th class="Bordered Left-Align">Description</th></tr>
 <tr>
 <td class="Bordered"><strong>n</strong></td>
<td class="Bordered"><span class="Monospace">int32</span></td>
 <td class="Bordered"><span class="Monospace">int32</span> whose absolute value you want to determine.</td></tr>
</table>
