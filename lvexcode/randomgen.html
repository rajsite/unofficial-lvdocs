<H1>RandomGen (LabVIEW Manager Function)</h1>
<p class="Code">void RandomGen(xp);</p>
<h2>Purpose</h2>
<p class="Body">Generates a random number between <span class="Monospace">0</span> and <span class="Monospace">1</span> and stores it at <strong>xp</strong>.</p>
<h2>Parameters</h2>
<table class="Bordered">
 <tr>
 <th class="Bordered Left-Align">Name</th>
 <th class="Bordered Left-Align">Type</th>
 <th class="Bordered Left-Align">Description</th></tr>
 <tr>
 <td class="Bordered"><strong>xp</strong></td>
 <td class="Bordered"><span class="Monospace">float64&nbsp;*</span></td>
 <td class="Bordered">Location to store the resulting double-precision floating-point random number. This parameter is a <a href="../lvexcodeconcepts/LabVIEW_Manager_Routines.html#Pointers_as_Parameters">pointer</a>.</td></tr>
</table>
