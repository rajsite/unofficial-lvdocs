<H1>PStrLen (LabVIEW Manager Macro)</h1>

<p class="Code">uInt8 PStrLen(s);</p>
<h2>Purpose</h2>
<p class="Body">Returns the length of a Pascal string, that is, the value at the first byte at the specified address.</p>
<h2>Parameters</h2>
<table class="Bordered">
 <tr>
 <th class="Bordered Left-Align">Name</th>
 <th class="Bordered Left-Align">Type</th>
 <th class="Bordered Left-Align">Description</th></tr>
 <tr>
 <td class="Bordered"><strong>s</strong></td>
<td class="Bordered"><span class="Monospace">PStr</span></td>
 <td class="Bordered">Pointer to a Pascal string.</td></tr>
</table>
