<H1>HiNibble (LabVIEW Manager Macro)</h1>

<p class="Code">uInt8 HiNibble(x);</p>
<h2>Purpose</h2>
<p class="Body">Returns the value stored in the high four bits of an <span class="Monospace">uInt8</span>.</p>
<h2>Parameters</h2>
<table class="Bordered">
 <tr>
 <th class="Bordered Left-Align">Name</th>
 <th class="Bordered Left-Align">Type</th>
 <th class="Bordered Left-Align">Description</th></tr>
 <tr>
 <td class="Bordered"><strong>x</strong></td>
<td class="Bordered"><span class="Monospace">uInt8</span></td>
 <td class="Bordered"><span class="Monospace">uInt8</span> whose high four bits you want to extract.</td></tr>
</table>
