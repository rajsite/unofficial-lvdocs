<H1>ClearMem (LabVIEW Manager Function)</h1>
<p class="Code">void ClearMem(p, size);</p>
<h2>Purpose</h2>
<p class="Body">Sets <strong>size</strong> bytes starting at the address referenced by <strong>p</strong> to <span class="Monospace">0</span>.</p>
<h2>Parameters</h2>
<table class="Bordered">
 <tr>
 <th class="Bordered Left-Align">Name</th>
 <th class="Bordered Left-Align">Type</th>
 <th class="Bordered Left-Align">Description</th></tr>
 <tr>
 <td class="Bordered"><strong>p</strong></td>
<td class="Bordered"><span class="Monospace">UPtr</span></td>
 <td class="Bordered">Pointer to block of memory you want to clear.</td></tr>
 <tr>
 <td class="Bordered"><strong>size</strong></td>
<td class="Bordered"><span class="Monospace">size_t</span></td>
 <td class="Bordered">Number of bytes you want to clear.</td></tr>
</table>
