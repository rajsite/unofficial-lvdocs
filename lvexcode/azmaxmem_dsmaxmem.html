<H1>DSMaxMem (LabVIEW Manager Function)</h1>
<p class="Code">size_t DSMaxMem();</p>
<h2>Purpose</h2>
<p class="Body">Returns the size of the largest block of contiguous memory available for allocation.</p>
<h2>Return Value</h2>
<p class="Body"><span class="Monospace">size_t</span>, the size of the largest block of contiguous memory available for allocation. </p>
