<H1>LStrBuf (LabVIEW Manager Macro)</h1>

<p class="Code">uChar *LStrBuf(s);</p>
<h2>Purpose</h2>
<p class="Body">Returns the address of the string data of a LabVIEW string, that is, the address of <span class="Monospace">s-&gt;str</span>.</p>
<h2>Parameters</h2>
<table class="Bordered">
 <tr>
 <th class="Bordered Left-Align">Name</th>
 <th class="Bordered Left-Align">Type</th>
 <th class="Bordered Left-Align">Description</th></tr>
 <tr>
 <td class="Bordered"><strong>s</strong></td>
<td class="Bordered"><span class="Monospace">LStrPtr</span></td>
 <td class="Bordered">Pointer to a LabVIEW string.</td></tr>
</table>
<h2>Return Value</h2>
<p class="Body">The address of the string data of the LabVIEW string.</p>
